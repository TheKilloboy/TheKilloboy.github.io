<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода данных</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1a202c;
            font-size: 2.25em;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 35px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1em;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            color: #2d3748;
            background-color: #fdfdfe;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        input::placeholder {
            color: #a0aec0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.3);
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.2);
        }

        .required {
            color: #e53e3e;
            margin-left: 2px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Форма ввода данных</h1>
        <p class="subtitle">Пожалуйста, заполните информацию</p>
        
        <form id="passportForm">
            <div class="form-row">
                <div class="form-group">
                    <label>Фамилия <span class="required">*</span></label>
                    <input type="text" name="surname" required>
                </div>
                <div class="form-group">
                    <label>Имя <span class="required">*</span></label>
                    <input type="text" name="name" required>
                </div>
            </div>

            <div class="form-group">
                <label>Отчество</label>
                <input type="text" name="patronymic">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Серия паспорта <span class="required">*</span></label>
                    <input type="text" name="series" placeholder="1234" maxlength="4" required>
                </div>

                <div class="form-group">
                    <label>Номер паспорта <span class="required">*</span></label>
                    <input type="text" name="number" placeholder="567890" maxlength="6" required>
                </div>
            </div>

            <div class="form-group">
                <label>Кем выдан <span class="required">*</span></label>
                <input type="text" name="issuedBy" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Дата выдачи <span class="required">*</span></label>
                    <input type="date" name="issueDate" required>
                </div>
                <div class="form-group">
                    <label>Код подразделения <span class="required">*</span></label>
                    <input type="text" name="departmentCode" placeholder="123-456" maxlength="7" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Дата рождения <span class="required">*</span></label>
                    <input type="date" name="birthDate" required>
                </div>
                <div class="form-group">
                    <label>Место рождения <span class="required">*</span></label>
                    <input type="text" name="birthPlace" required>
                </div>
            </div>

            <button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        document.getElementById('passportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Это демонстрация. Данные не сохраняются.');
            this.reset();
        });
    </script>
</body>
</html>
