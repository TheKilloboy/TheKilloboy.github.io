<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета паспортных данных</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #444;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Анкета паспортных данных</h1>
        <p class="subtitle">Заполните все поля формы</p>
        
        <form id="passportForm">
            <div class="form-group">
                <label>Фамилия <span class="required">*</span></label>
                <input type="text" name="surname" required>
            </div>

            <div class="form-group">
                <label>Имя <span class="required">*</span></label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Отчество</label>
                <input type="text" name="patronymic">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Серия паспорта <span class="required">*</span></label>
                    <input type="text" name="series" placeholder="0000" maxlength="4" required>
                </div>

                <div class="form-group">
                    <label>Номер паспорта <span class="required">*</span></label>
                    <input type="text" name="number" placeholder="000000" maxlength="6" required>
                </div>
            </div>

            <div class="form-group">
                <label>Дата выдачи <span class="required">*</span></label>
                <input type="date" name="issueDate" required>
            </div>

            <div class="form-group">
                <label>Кем выдан <span class="required">*</span></label>
                <input type="text" name="issuedBy" required>
            </div>

            <div class="form-group">
                <label>Код подразделения <span class="required">*</span></label>
                <input type="text" name="departmentCode" placeholder="000-000" maxlength="7" required>
            </div>

            <div class="form-group">
                <label>Дата рождения <span class="required">*</span></label>
                <input type="date" name="birthDate" required>
            </div>

            <div class="form-group">
                <label>Место рождения <span class="required">*</span></label>
                <input type="text" name="birthPlace" required>
            </div>

            <button type="submit">Отправить данные</button>
        </form>
    </div>

    <script>
        document.getElementById('passportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            console.log('Данные формы:', data);
            alert('Форма отправлена! Данные выведены в консоль.');
        });
    </script>
</body>
</html>
